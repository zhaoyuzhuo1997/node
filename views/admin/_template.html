<!-- 학력 추가 템플릿 -->
<script type='text/html' id='template_school'>
	<div class='rows'>
		<div class='remove'><i class='xi-close'></i></div>
			<div class='select_box select_box1'>
				<select name='schoolType'>
					<option value=''>학교구분</option>
					<option value='고등학교'>고등학교</option>
					<option value='대학(2,3년)'>대학(2,3년)</option>
					<option value='대학교(4년)'>대학교(4년)</option>
					<option value='대학원'>대학원</option>
				</select>
			</div>
			<!--// select_box -->
			<div class='input_box name'>
				<div class='guide_tit'>학교명</div>
				<input type='text' name='schoolName'>
			</div>
			
			<div class='input_box startdate w115'>
				<div class='guide_tit'>입학년월</div>
				<input type='text' name='schoolStartDate'>
			</div>
			<div class='input_box enddate w115'>
				<div class='guide_tit'>졸업년월</div>
				<input type='text' name='schoolEndDate'>
			</div>
			<div class='select_box status dn'>
				<select name='schoolStatus'>
					<option value=''>졸업상태</option>
					<option value='졸업'>졸업</option>
					<option value='졸업예정'>졸업예정</option>
					<option value='재학중'>재학중</option>
					<option value='중퇴'>중퇴</option>
					<option value='수료'>수료</option>
					<option value='휴학'>휴학</option>
				</select>
			</div>
			<div class='choice_box'>
				<input type='hidden' name='schoolTransfer' value='0'>
				<input type='checkbox' name='_schoolTransfer' class='schoolTransfer' value='1' id='schoolTransfer<%=no%>'>
				<label for='schoolTransfer<%=no%>' class='schoolTransferTxt'>대입검정고시</label>
			</div>
			
			<div class='input_box major dn'>
				<div class='guide_tit'>전공명</div>
				<input type='text' name='schoolMajor'>
			</div>
			
			<div class='input_box score w115 dn'>
				<div class='guide_tit'>학점</div>
				<input type='text' name='schoolScore'>
			</div>
			
			<div class='select_box scoreTotal w115 dn'>
				<select name='schoolGradeTotal'>
					<option value=''>총점</option>
					<option value='4.5'>4.5</option>
					<option value='4.3'>4.3</option>
					<option value='4.0'>4.0</option>
					<option value='100'>100</option>
				</select>
			</div>
	</div>
		<!--// rows -->
</script>
